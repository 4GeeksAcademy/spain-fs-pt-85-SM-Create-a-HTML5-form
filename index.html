<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
  <title>Formulary</title>
</head>

<body>
  <!-- start of the card -->
  <div class="card m-3">
    <div class="card-header">
      <h3><strong>Payment form example</strong></h3>
    </div>
    <!-- start of the formulary -->
    <form method="get" id="payment-form">
      <div class="card-body p-0 m-0 row g-3">
        <div class="col-12">
          <div class="alert alert-danger mb-0" role="alert">
            Some fields are missing
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-11">
          <label for="input-card" class="form-label">Card #</label>
          <input type="text" onkeypress="return /[0-9]/i.test(event.key)" class="form-control" id="input-card"
            maxlength="18" minlength="13" placeholder="XXXXXXXXXXXXXXXX" required>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-11">
          <label for="input-cvc" class="form-label">CVC #</label>
          <input type="text" onkeypress="return /[0-9]/i.test(event.key)" class="form-control" id="input-cvc"
            maxlength="4" minlength="3" placeholder="0000" required>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-11">
          <label for="input-amount" class="form-label">Amount</label>
          <div class="input-group">
            <div class="input-group-text">$</div>
            <input type="text" onkeypress="return /[0-9]/i.test(event.key)" class="form-control" id="input-amount"
              placeholder="Amount">
          </div>


        </div>
        <div class="col-md-6 col-sm-11">
          <label for="input-first-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="input-first-name" placeholder="Alejandro">
        </div>
        <div class="col-md-6 col-sm-11">
          <label for="input-last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="input-last-name" placeholder="Benito">
        </div>
        <div class="col-lg-6 col-sm-11">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-lg-3 col-md-6 col-sm-11">
          <label for="input-state" class="form-label">State</label>
          <select id="input-state" class="form-select">
            <option class="text-secondary" hidden selected disabled>Pick a state</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Alabama">Alabama</option>
            <option value="Arizona">Arizona</option>
          </select>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-11">
          <label for="input-pc" class="form-label">Postal Code</label>
          <input type="text" onkeypress="return /[0-9]/i.test(event.key)" maxlength="10" class="form-control"
            id="input-pc">
        </div>


        <div class="col-lg-6 col-sm-12">
          <label class="form-label">We accept:</label>
          <div class="bg-secondary col-lg-5 col-sm-12 p-2 rounded-3 d-flex justify-content-around">
            <div>
              <input type="radio" name="payment" id="input-mastercard" value="mastercard">
              <label class="form-check-label" for="input-mastercard">
                <i class="fa-brands fa-cc-mastercard text-light"></i>
              </label>
            </div>
            <div>
              <input type="radio" name="payment" id="input-visa" value="visa">
              <label class="form-check-label" for="input-visa">
                <i class="fa-brands fa-cc-visa text-light"></i>
              </label>
            </div>
            <div>
              <input type="radio" name="payment" id="input-american-express" value="american-express">
              <label class="form-check-label" for="input-american-express">
                <i class="fa-brands fa-cc-diners-club text-light"></i>
              </label>
            </div>
            <div>
              <input type="radio" name="payment" id="input-dinner" value="dinner">
              <label class="form-check-label" for="input-dinner">
                <i class="fa-brands fa-cc-amex text-light"></i>
              </label>
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-sm-12 justify-content-end">
          <label class="form-label">Message</label>
          <div class="form-floating">
            <textarea class="form-control" id="message-text-area"></textarea>
          </div>
          <div class="text-secondary fs-6">Add any notes here.</div>
        </div>

        <div class="card-footer text-body-secondary text-end mt-5">
          <button class="btn btn-secondary">Cancel</button>
          <input type="submit" class="btn btn-primary" value="Send" form="payment-form">
        </div>

      </div>
      <!-- end of card body -->
    </form>
    <!-- end of formulary -->
  </div>
  <!-- end of card -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
